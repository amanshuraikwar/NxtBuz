name: Unit Test userdata JVM

on:
  workflow_dispatch:
  
jobs:
  run-unit-test-userdata-jvm:
    runs-on: macos-11
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
        
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          
      - name: Run Unit Tests
        run: |
          ./gradlew :userdata:testDebugUnitTest
