// Top-level build file where you can add configuration options common to all sub-projects/modules.

import io.github.amanshuraikwar.nxtbuz.buildSrc.Libs

buildscript {

    ext {
        //kotlin_version = '1.5.0-RC'
    }
    ext.buildConfig = [
            'compileSdk': 29,
            'minSdk'    : 23,
            'targetSdk' : 29,
    ]

    ext.names = [
            'applicationId': "io.github.amanshuraikwar.nxtbuz"
    ]

    repositories {
        google()
        jcenter()
        maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
        maven { url 'https://dl.bintray.com/kotlin/kotlin-dev' }
    }

    dependencies {
        classpath Libs.androidGradlePlugin

        classpath Libs.Kotlin.gradlePlugin
        classpath Libs.Kotlin.extensions

        classpath Libs.Google.gmsGoogleServices
        classpath Libs.Google.crashlyticsGradle
        //classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        classpath Libs.AndroidX.Navigation.safeArgs
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
        maven { url 'https://dl.bintray.com/kotlin/kotlin-dev' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
